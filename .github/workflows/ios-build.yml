name: iOS Build for TestFlight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.3'
      
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler: '2.3.26'
        bundler-cache: true
        
    - name: Install dependencies
      run: npm install
      
    - name: Install System Dependencies
      run: |
        brew install libffi
        export LDFLAGS="-L$(brew --prefix libffi)/lib"
        export CPPFLAGS="-I$(brew --prefix libffi)/include"
        
    - name: Install Bundler & CocoaPods
      run: |
        cd ios
        echo "Checking Ruby version..."
        ruby --version
        echo "Checking bundler version..."
        bundle --version
        echo "Cleaning old gems..."
        bundle clean --force
        echo "Installing gems with bundler..."
        bundle install --verbose || (cat Gemfile.lock && exit 1)
        echo "Updating pod repo..."
        bundle exec pod repo update
        echo "Installing pods..."
        bundle exec pod install --verbose --no-repo-update
        
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild -workspace LabubuUniverse.xcworkspace \
                   -scheme LabubuUniverse \
                   -configuration Release \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   clean build
                   
    - name: Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: LabubuUniverse-iOS
        path: ios/build/

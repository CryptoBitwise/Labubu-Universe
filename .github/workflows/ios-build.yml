name: iOS Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Matches Gemfile (>= 3.1.0)
          bundler: '2.4.22'
          bundler-cache: true

      - name: Cleanup old gems
        run: gem uninstall bundler -aIx || true

      - name: Update RubyGems and reinstall Bundler
        run: |
          gem update --system
          gem install bundler -v '2.4.22'
          gem install cocoapods -v '1.15.2'
          gem clean

      - name: Install Dependencies
        run: |
          cd ios
          bundle clean --force
          bundle install --verbose || (cat Gemfile.lock && exit 1)
          bundle exec pod install --verbose --no-repo-update

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build iOS
        run: |
          cd ios
          xcodebuild -workspace LabubuApp.xcworkspace -scheme LabubuApp -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' clean build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/LabubuApp.xcarchive
